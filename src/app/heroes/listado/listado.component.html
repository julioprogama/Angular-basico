<h2> {{titulo}} </h2>
<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe borrado: <small> {{heroeBorrado}} </small></h3>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada </h3>
</ng-template>

<button  (click)="borrarLista()" >Borrar 1re heroe</button>
<br>
<table class="table">
    <tr *ngFor="let heroe of heroes; let i = index">
        <td>{{ i + 1 }} - {{ heroe }} </td>
        <td><button (click)="borrarHeroe(i);"> borrar </button></td>
    </tr>
</table>
<div *ngIf="Visiblidad">
    <h2> {{ tituloBorrado }} </h2>
    <table>
        <tr *ngFor="let heroe of heroesBorrados; let i = index"> 
            <td>{{ i + 1 }} - {{ heroe }} </td>
        </tr>
    </table>
</div>
